<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="converter">
      <h2>Money Conversion</h2>
      <form class="convert-form">
        <div class="convert-amount">
          <label for="amount">Enter Amount</label>
          <input id="amount" value="1" type="text" />
        </div>
        <div class="convert-currencies">
          <div class="convert-from">
            <label for="fromCurrency">From</label>
            <div class="select-flag">
              <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag" />
              <select id="fromCurrency" name="fromCurrency"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="convert-to">
            <label for="toCurrency">To</label>
            <div class="select-flag">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag" />
              <select id="toCurrency" name="toCurrency"></select>
            </div>
          </div>
        </div>
        <div class="conversion-result">1USD = 80INR</div>
        <button type="submit">Get Exchange Rate</button>
      </form>
    </section>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
